<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Customer Signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/custLogin.css" />
    </head>
    <body>
        <!-- Hero Section -->
        <div class="hero vh-100 px-5 pt-3">
          <nav class="navbar navbar-expand-md" style="margin-top: 100px;">
              <div class="container-fluid justify-content-center">
                  <div class="navbar-nav text-uppercase gap-3 fw-bold">
                    <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link text-white" href="tailoringshop.html">Tailoring Shops</a>
                    <a class="nav-link text-white" href="contactus.html">Contact Us</a>
                  </div>
                  <div class="d-flex align-items-center gap-3">
                  </div>
                </div>
              </nav>
              <div class="d-flex align-items-center" style="height: 70%;">
                <div class="container">
                    <div class="container-fluid">
                        <h2 class="heading1 px-2 py-5 text-white">Create an Account</h2>
                        <form action="successfullyRegistered.html">
                          <div class="mb-3">
                              <label for="email" class="form-label text-white">Email Address</label>
                              <input type="email" class="form-control" id="email" name="email">
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label text-white">Password</label>
                              <input type="password" class="form-control" id="password" name="password">
                          </div>
                          <div class="mb-3">
                              <label for="confirm-password" class="form-label text-white">Confirm Password</label>
                              <input type="password" class="form-control" id="confirm-password" name="confirm-password">
                          </div>
                          <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                      
                        <p class="mt-3 text-white">Already have an account? <a href="customerLogin.html">Sign In</a></p>
                    </div>  
                </div>
              </div>
        </div>
    </body>
</html>
